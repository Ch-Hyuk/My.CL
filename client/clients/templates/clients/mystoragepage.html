{% load static %}

<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/landingpage.css' %}">
</head>

<body>
    <div id="page1">
        <div id="header">
            <a href="{% url 'main' %}"><img id="logo" alt="My.Cl 로고" src="{% static 'img/로고.jpg' %}"/></a>
        </div>
        <div id="auth" style="text-align: end;">
            <a href="{% url 'logout' %}"><input type="button" id="authbutton" value="로그아웃"></a>
            <a href="{% url 'storage' user_id=user.id %}"><input type="button" id="authbutton" value="{{ user.username }}님 마이페이지"></a>
        </div>
        <hr size="5px" color="pink">

        {{ user.username }}
        <hr/>
        {% for cat in category %}
        <tr>
            <td>add_data: {{cat.add_date}}</td>
            <br/>
            <td>grade: {{cat.grade}}</td>
            <br/>
            <td>subject: {{cat.subject}}</td>
            <br/>
            <td>achievement: {{cat.achievement}}</td>
            <br/>
            <td>site: {{cat.site}}</td>
            <br/>
            <td>tag_jobdam: {{cat.tag_jobdam}}</td>
            <br/>
            <td>tag_pilgi: {{cat.tag_pilgi}}</td>
            <br/>
            <td>tag_jindo: {{cat.tag_jindo}}</td>
            <br/>
        </tr>
        <hr/>
        {% endfor %}
    </div>
</body>
