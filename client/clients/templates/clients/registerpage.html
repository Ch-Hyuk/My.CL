{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/registerpage.css'%}">
</head>

<body>
    <div id="page1"> 
        <form action="index.html" method="post" class="registerForm">
            <a href="{% url 'main' %}"><img id="logo" alt="My.Cl 로고" src="{% static 'img/로고.jpg' %}"/></a>
            <div id="registertext">회원가입</div>
            <div class="idForm">
                <input type="text" class="id" placeholder="ID">

                <input type="password" class="pw" placeholder="PW">
            </div>
            <div class="passForm">
                <input type="passwordcheck" class="pwcheck" placeholder="PW check">
            </div>
            <button type="button" class="btn" onclick="button()">
                회원가입
            </button>
            <script>
                let button = () => {
                    alert('회원가입버튼클릭')
                }
            </script>
            
        </form>
    </div>

</body>
